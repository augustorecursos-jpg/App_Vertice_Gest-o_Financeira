<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <!-- Importação do Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        /* Efeito de Vidro (Glassmorphism) */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Suporte ao Modo Escuro do Sistema */
        @media (prefers-color-scheme: dark) {
            .glass {
                background: rgba(15, 23, 42, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* Animação suave para os inputs */
        input:focus {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="p-4">

    <div class="glass w-full max-w-md p-8 rounded-3xl transition-all duration-300">
        <!-- Logo e Título -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 text-white rounded-2xl mb-4 shadow-xl transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-shield-halved text-3xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight">Bem-vindo</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Introduza as suas credenciais para continuar</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-5" onsubmit="handleLogin(event)">
            <!-- Campo de E-mail -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5 ml-1">E-mail</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" required 
                        class="block w-full pl-11 pr-4 py-3.5 border border-gray-200 dark:border-gray-700 rounded-2xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-900 transition-all"
                        placeholder="nome@exemplo.com">
                </div>
            </div>

            <!-- Campo de Palavra-passe -->
            <div>
                <div class="flex justify-between mb-1.5 ml-1">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Palavra-passe</label>
                    <a href="#" class="text-xs font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 transition-colors">Esqueceu-se?</a>
                </div>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="passwordField" required
                        class="block w-full pl-11 pr-12 py-3.5 border border-gray-200 dark:border-gray-700 rounded-2xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-900 transition-all"
                        placeholder="••••••••">
                    <button type="button" onclick="togglePassword()" 
                        class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-gray-400 hover:text-indigo-500 transition-colors focus:outline-none">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Opções Extras -->
            <div class="flex items-center px-1">
                <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded-lg cursor-pointer transition-all">
                <label for="remember" class="ml-2.5 block text-sm text-gray-600 dark:text-gray-400 cursor-pointer select-none font-medium">Lembrar de mim</label>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-2xl shadow-lg hover:shadow-indigo-500/30 transform active:scale-[0.98] transition-all duration-200">
                Entrar no Sistema
            </button>
        </form>

        <!-- Divisor Visual -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase tracking-widest font-bold">
                <span class="px-4 bg-white dark:bg-slate-900 text-gray-400 rounded-full">Ou entre com</span>
            </div>
        </div>

        <!-- Opções de Login Social -->
        <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center py-3 border border-gray-200 dark:border-gray-700 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200">
                <i class="fab fa-google text-red-500 mr-2.5 text-lg"></i>
                <span class="text-sm font-bold text-gray-700 dark:text-gray-200">Google</span>
            </button>
            <button class="flex items-center justify-center py-3 border border-gray-200 dark:border-gray-700 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200">
                <i class="fab fa-apple text-gray-900 dark:text-white mr-2.5 text-lg"></i>
                <span class="text-sm font-bold text-gray-700 dark:text-gray-200">Apple</span>
            </button>
        </div>

        <!-- Rodapé -->
        <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400 font-medium">
            Não tem uma conta? 
            <a href="#" class="font-bold text-indigo-600 dark:text-indigo-400 hover:underline">Crie uma agora</a>
        </p>

        <!-- Mensagens de Status (Invisível por padrão) -->
        <div id="statusMessage" class="hidden mt-6 p-4 rounded-2xl text-center text-sm font-semibold transition-all duration-300"></div>
    </div>

    <script>
        /**
         * Alterna a visibilidade da senha no campo de input
         */
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        /**
         * Gerencia a submissão do formulário e exibe feedback visual
         */
        function handleLogin(event) {
            event.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            
            // Configuração visual de "Carregando"
            statusMessage.textContent = "Verificando credenciais...";
            statusMessage.className = "mt-6 p-4 rounded-2xl text-center text-sm font-semibold bg-indigo-50 text-indigo-700 dark:bg-indigo-900/30 dark:text-indigo-300 block";

            // Simulação de delay de rede
            setTimeout(() => {
                statusMessage.textContent = "Login efetuado com sucesso! Redirecionando...";
                statusMessage.className = "mt-6 p-4 rounded-2xl text-center text-sm font-semibold bg-emerald-50 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300 block";
                
                // Aqui você redirecionaria o usuário: window.location.href = '/dashboard';
            }, 1800);
        }
    </script>
</body>
